<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ecole Connect confirmation réinitialisation mot de passe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body style="background: #f9f9f9">
    <div style="background-color: #f9f9f9">
      <div style="margin: 0px auto; max-width: 640px; background: transparent">
        <table role="presentation" cellpadding="0" cellspacing="0" style="font-size: 0px; width: 100%; background: transparent" align="center" border="0">
          <tbody>
            <tr>
              <td style="text-align: center; vertical-align: top; direction: ltr; font-size: 0px; padding: 40px 0px"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container" style="max-width: 640px; margin: 0 auto; box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1); overflow: hidden">
        <div style="max-width: 640px; margin: 0 auto; box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1); border-radius: 4px; overflow: hidden; text-align: center; vertical-align: top; direction: ltr; font-size: 0px; padding: 57px">
          <a href=""><img src="cid:header" style="width: 100%" /></a>
        </div>
      </div>

      <div style="margin: 0px auto; max-width: 640px; background: #ffffff">
        <table role="presentation" cellpadding="0" cellspacing="0" style="font-size: 0px; width: 100%; background: #ffffff" align="center" border="0">
          <tbody>
            <tr>
              <td style="text-align: center; vertical-align: top; direction: ltr; font-size: 0px; padding: 40px 70px">
                <div aria-labelledby="mj-column-per-100" class="mj-column-per-100 outlook-group-fix" style="vertical-align: top; display: inline-block; direction: ltr; font-size: 13px; text-align: left; width: 100%">
                  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" border="0">
                    <tbody>
                      <tr>
                        <td style="word-break: break-word; font-size: 0px; padding: 0px 0px 20px" align="left">
                          <div style="cursor: auto; color: #737f8d; font-family: Whitney, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif; font-size: 16px; line-height: 24px; text-align: left">
                            <h2 style="font-family: Whitney, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif; font-weight: 500; font-size: 20px; color: #4f545c; letter-spacing: 0.27px">
                              Confirmation de réinitialisation de mot de passe,
                            </h2>
                            <p>Votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter à votre compte en utilisant votre nouveau mot de passe.</p>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td style="word-break: break-word; font-size: 0px; padding: 10px 25px" align="center">
                          <table role="presentation" cellpadding="0" cellspacing="0" style="border-collapse: separate" align="center" border="0">
                            <tbody>
                              <tr>
                                <td style="border: none; border-radius: 3px; color: white; cursor: auto; padding: 15px 19px" align="center" valign="middle" bgcolor="#22678a">
                                  <a
                                    href="{{buttonUrl}}"
                                    style="
                                      text-decoration: none;
                                      line-height: 100%;
                                      background: #22678a;
                                      color: white;
                                      font-family: Ubuntu, Helvetica, Arial, sans-serif;
                                      font-size: 15px;
                                      font-weight: normal;
                                      text-transform: none;
                                      margin: 0px;
                                    "
                                  >
                                    Connexion
                                  </a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
