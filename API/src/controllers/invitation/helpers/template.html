<!DOCTYPE html>
<html>
  <head>
    <title>Invitation</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .page {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .invitation {
        background-image: url(${backgroundImage});
        background-size: contain; /* Ajuste l'image pour qu'elle soit contenue dans la page */
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .studentName {
        font-family: "Body Grotesque", cursive;
        font-size: 1.5em;
        color: #423c3c;
        position: absolute;
        bottom: 20%;
        left: 25%;
      }
      .studentCode {
        font-family: "Body Grotesque", cursive;
        font-size: 1.5em;
        color: #423c3c;
        position: absolute;
        bottom: 10.5%;
        left: 27%;
      }
      .qrCode {
        position: absolute;
        bottom: 10%;
        right: 20%;
        width: 190px;
        height: 190px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="invitation">
        <h1 class="studentName">${studentData.firstname} ${studentData.lastname}</h1>
        <p class="studentCode">${studentData.code}</p>
        <img class="qrCode" src="${qrCodeImage}" alt="QR Code" />
      </div>
    </div>
  </body>
</html>
